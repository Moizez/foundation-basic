<!doctype html>
<html class="no-js" lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Foundation for Sites</title>
	<link rel="stylesheet" href="css/app.css">
</head>

<body>

	<div class="grid-container margin">

		<header>

			<div class="grid-x align-center height-100 align-middle header--menu">

				<div class="logo">
					<img src="assets/images/logo.png" alt="">
				</div>

				<ul class="menu align-center">
					<li><a href="#about" class="animate__animated wow fadeIn animated"
							style="visibility: visible; animation-name: fadeIn;">Sobre</a></li>
					<li><a href="#services" class="animate__animated wow fadeIn animated"
							style="visibility: visible; animation-name: fadeIn;">Serviços</a></li>
					<li><a href="#occupation" class="animate__animated wow fadeIn animated"
							style="visibility: visible; animation-name: fadeIn;">Área de Atuação</a></li>
					<li><a href="#contact" class="animate__animated wow fadeIn animated"
							style="visibility: visible; animation-name: fadeIn;">Contato</a></li>
				</ul>

			</div>

		</header>

		<div class="large-12 cell">
			<div class="banner"></div>
		</div>

	</div>

	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="node_modules/what-input/dist/what-input.js"></script>
	<script src="node_modules/foundation-sites/dist/js/foundation.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
